# This file contains the configuration for the NetPipe benchmark.

cluster_instances:
  - name: "netpipe_internal_8vm"
    pre_process_cmd: "bash /script.sh 1 2048 8 && sleep 60"
    post_process_cmd: ""
    run_count: 30
    benchmark:
      - id: 100
        type: "NPmpi"
        mpi_processes: 2
        mpi_hosts:
          - "127.0.0.1:2"
        mpi_args: "--oversubscribe --bind-to none"
        target_nodes:
          - "192.168.1.30"
          - "192.168.1.31"
          - "192.168.1.32"
          - "192.168.1.33"
          - "192.168.1.34"
          - "192.168.1.35"
          - "192.168.1.36"
          - "192.168.1.37"
